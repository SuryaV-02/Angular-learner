<h2>Welcome to the Series Hunter</h2>
<form #formname="ngForm" (ngSubmit)="submitFormToTSFile(formname.value)">
    <div class="form-group">
        Series:
        <input type="text" class="form-control" ngModel required minlength="4" #seriesName='ngModel' name="seriesName" appForbiddenName="Money Heist">
        <div class="alert alert-danger" [hidden]="seriesName.valid || seriesName.pristine">Please provide a valid name! </div>
    </div>
    <div class="form-group">
        Age:
        <input type="number" class="form-control" min="18" max="99" maxlength="2"  ngModel #userAge='ngModel' name="userAge">
        <div class="alert alert-danger" [hidden]="userAge.value>=18 || userAge.pristine">Your age requirement is not satisfied!</div>
        <div class="alert alert-warning" [hidden]="userAge.value<=99 || userAge.pristine">Are you still alive??</div>
    </div>
    <div class="form-group">
        Language : 
        <input type="text" class="form-control" required ngModel #language="ngModel" name="language">
    </div>
    <div class="form-group">
        Genre:
        <select class="form-control" name="genre" ngModel>
            <option value="Love">Love</option>
            <option value="Horror">Horror</option>
            <option value="Friendship">Friendship</option>
            <option value="History">History</option>
            <option value="Anime">Anime</option>         
        </select>
    </div>
    <!-- <div class="form-group">
        User Name: <input type="text" [(ngModel)]="fullName" ><br/>
        {{fullName}}
    </div> -->
    <button class="btn btn-primary btn-lg my-2" type="submit" [disabled]="!formname.form.valid">Search For Series</button>
</form>
