<h2>Welcome to the Series Hunter</h2>
<form #formname="ngForm" (ngSubmit)="submitFormToTSFile(formname)">
    <div class="form-group">
        Series:
        <input type="text" class="form-control" ngModel required minlength="4" #seriesName='ngModel' name="seriesName">
        <div class="alert alert-danger" [hidden]="seriesName.valid || seriesName.pristine">Please provide a valid name! </div>
    </div>
    <div class="form-group">
        Age:
        <input type="number" class="form-control" min="18" max="60" maxlength="2"  ngModel #userAge='ngModel' name="userAge">
        <div class="alert alert-danger" [hidden]="userAge.value>=18 || userAge.pristine">Your age requirement is not satisfied!</div>
        <div class="alert alert-warning" [hidden]="userAge.value<99 || userAge.pristine">Are you still alive??</div>
    </div>
    <div class="form-group">
        Genre:
        <select class="form-control">
            <option>Love</option>
            <option>Horror</option>
            <option>Friendship</option>
            <option>History</option>
            <option>Anime</option>
        </select>
    </div>
    <button class="btn btn-primary btn-lg my-2" type="submit" [disabled]="!formname.form.valid">Search For Series</button>
</form>
